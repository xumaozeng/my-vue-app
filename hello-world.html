<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一个Vue应用程序</title>
  </head>
  <body>
    <div id="app">{{title}}</div>

    <script src="./dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          title: "hello,vue"
        }
      });

      setTimeout(() => {
        app.title = "mua~,vue";
      }, 1000);
    </script>
  </body>
</html>
